<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $(".hide").click(function () {
                $("p").hide();
            });
            $(".show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>
    <input type="text" id="text"><br>
    <p>如果你点击“隐藏” 按钮，我将会消失。</p>
    <button class="hide">隐藏</button>
    <button class="show">显示</button>
</body>

</html>
